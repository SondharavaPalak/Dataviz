version: '3.9'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: sem4_db
    environment:
      POSTGRES_DB: sem4_db
      POSTGRES_USER: sem4_user
      POSTGRES_PASSWORD: sem4_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sem4_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache and Message Broker
  redis:
    image: redis:7-alpine
    container_name: sem4_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sem4_backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn backend.wsgi:application --bind 0.0.0.0:8000 --workers 4"
    environment:
      DEBUG: "False"
      SECRET_KEY: "your-secret-key-change-in-production"
      ALLOWED_HOSTS: "localhost,127.0.0.1,backend"
      DATABASE_URL: "postgresql://sem4_user:sem4_password@db:5432/sem4_db"
      CELERY_BROKER_URL: "redis://redis:6379/0"
      CELERY_RESULT_BACKEND: "redis://redis:6379/0"
      CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://localhost"
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_static:/app/staticfiles
      - backend_media:/app/media
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sem4_network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sem4_frontend
    environment:
      REACT_APP_API_URL: "http://localhost:8000/api"
      NODE_ENV: "production"
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - sem4_network

  # Celery Worker (optional)
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sem4_celery
    command: celery -A backend worker -l info
    environment:
      DEBUG: "False"
      SECRET_KEY: "your-secret-key-change-in-production"
      DATABASE_URL: "postgresql://sem4_user:sem4_password@db:5432/sem4_db"
      CELERY_BROKER_URL: "redis://redis:6379/0"
      CELERY_RESULT_BACKEND: "redis://redis:6379/0"
    volumes:
      - ./backend:/app
    depends_on:
      - db
      - redis
      - backend
    networks:
      - sem4_network

volumes:
  postgres_data:
  backend_static:
  backend_media:

networks:
  sem4_network:
    driver: bridge
